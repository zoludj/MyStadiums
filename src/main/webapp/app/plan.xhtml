<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">

        <f:metadata>

            <f:viewParam name="id" value="#{planBean.id}"/>
            <f:viewAction action="#{planBean.find}"/>

        </f:metadata>

        <ui:define name="content">


            <h:dataTable value="#{planListBean.plans}" var="p">

            <h:column>
                <f:facet name="header">id</f:facet>
                #{p.id}
            </h:column>

            <h:column>
                <f:facet name="header">planed_date</f:facet>
                #{p.planed_date}
            </h:column>


            <h:column>
                <f:facet name="header">description</f:facet>
                #{p.description}
            </h:column>
            </h:dataTable>
    </ui:define>
</ui:composition>

</html>
