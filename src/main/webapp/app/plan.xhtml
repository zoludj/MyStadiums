<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/functions">

<ui:composition template="/templates/main.xhtml">

    <f:metadata>

        <f:viewParam name="id" value="#{planBean.id}"/>
        <f:viewAction action="#{planBean.find}"/>

    </f:metadata>

    <ui:define name="content">


        <p:dataTable value="#{planListBean.plans}" var="p">


            <p:column>
                <f:facet name="header">id</f:facet>
                #{p.id}
            </p:column>

            <p:column>
                <f:facet name="header">planed_date</f:facet>
                #{p.planed_date}
            </p:column>

            <p:column>
                <f:facet name="header">description</f:facet>
                #{p.description}
            </p:column>
            <p:column>
                <f:facet name="header">stadium_name</f:facet>
                <h:outputLink value="vote.xhtml">
                    <f:param name="stadium_name" value="#{p.stadium_name}"/>
                    #{p.stadium_name}
                </h:outputLink>
            </p:column>

        </p:dataTable>
    </ui:define>
</ui:composition>

</html>
