<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/functions">

<ui:composition template="/templates/main.xhtml">

    <f:metadata>

        <f:viewParam name="id" value="#{planBean.id}"/>
        <f:viewAction action="#{planBean.find}"/>

    </f:metadata>

    <ui:define name="content">


        <p:dataTable value="#{planListBean.plans}" var="p">


            <p:column style=" border-color: black">
            <f:facet  name="header">Planed Date</f:facet>
                <h4> #{p.planed_date} </h4>
            </p:column>

            <p:column style="border-color: black">
                <f:facet name="header">Description</f:facet>
                <h4> #{p.description} </h4>
            </p:column>
           <p:column style=" border-color: black">
                <f:facet name="header"> Stadium</f:facet>
               <h4> #{p.stadium_name}</h4>
            </p:column>

        </p:dataTable>
    </ui:define>
</ui:composition>

</html>
