<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/main.xhtml">

    <f:metadata>

        <f:viewParam name="id" value="#{visitBean.id}"/>
        <f:viewAction action="#{visitBean.find}"/>

    </f:metadata>
    <ui:define name="content">

        <h:dataTable value="#{visitListBean.visits}" var="v">

            <h:column>
                <f:facet name="header">TV</f:facet>
                <h:outputLink value="http://bit.ly/toStadim">
                    <i class="fab fa-youtube"><p:commandButton value="Watch"/> </i>
                </h:outputLink>
            </h:column>

            <h:column>
                <f:facet name="header">title</f:facet>
                #{v.title}
            </h:column>

            <h:column>
                <f:facet name="header">visit_date</f:facet>
                #{v.visits_date}
            </h:column>
            <h:column>
                <f:facet name="header">my_impression</f:facet>
                #{v.my_impression}
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
</html>
