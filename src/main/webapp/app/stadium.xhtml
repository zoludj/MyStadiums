<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/main.xhtml">

    <f:metadata>

        <f:viewParam name="id" value="#{stadiumBean.id}"/>
        <f:viewAction action="#{stadiumBean.find}"/>

    </f:metadata>
    <ui:define name="content">

        <h:dataTable value="#{stadiumListsBean.stadiums}" var="s">

            <h:column>
                <f:facet name="header">id</f:facet>
                #{s.id}
            </h:column>

            <h:column>
                <f:facet  name="header">name</f:facet>
                #{s.name}
            </h:column>

            <h:column>
                <f:facet name="header">capacity</f:facet>
                #{s.capacity}
            </h:column>

            <h:column>
                <f:facet name="header">sponsor</f:facet>
                #{s.sponsor}
            </h:column>
            <h:column>
                <f:facet name="header">comments</f:facet>

                <h:outputLink value="comment.xhtml">
                <h:commandButton value="Send comment" action="#{commentBean.save}"/>
                </h:outputLink>
            </h:column>
        </h:dataTable>
    <h:graphicImage value="https://www.wiki.sc4devotion.com/images/b/bc/Seoul_World_Cup_Stadium.png" width="200" height="200" style="animation: backwards" />
    </ui:define>
</ui:composition>

</html>
