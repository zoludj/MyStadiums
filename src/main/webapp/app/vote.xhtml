

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{voteBean.id}"/>
        <f:viewAction action="#{voteBean.find}"/>
    </f:metadata>
    <ui:define name="content">
        <h:form>
            <p>
                <p:outputLabel value="id"/>
                <p:inputText readonly="true" value="#{voteBean.vote.id}"/>
            </p>

            <p>
                <p:outputLabel value="user_id"/>
                <p:inputText readonly="true"  value="#{voteBean.vote.user.id}"/>
            </p>
            <p>
                <p:outputLabel value="stadium_id"/>
                <p:inputText readonly="true"  value="#{voteBean.vote.stadium.id}"/>
            </p>
            <p>
           <p:commandButton value="VOTE" action="#{voteBean.save}"/>
            </p>

        </h:form>

    </ui:define>
</ui:composition>

</html>
