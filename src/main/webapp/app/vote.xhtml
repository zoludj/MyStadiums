<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">
        <h:dataTable value="#{voteListBean.votes}" var="v">

            <h:column>
                <f:facet name="header">id</f:facet>
                <h:outputLink value="votes.xhtml">
                    <f:param name="id" value="#{v.id}"/>
                    #{v.id}
                </h:outputLink>
            </h:column>

            <h:column>
                <f:facet name="header">Stadium name</f:facet>
                <h:outputLink value="votes.xhtml">
                    <f:param name="stadiumId" value="#{v.stadium.id}"/>
                    <f:param name="userName" value="#{currentUser.user.loginName}"/>
                    #{v.stadium.name}
                </h:outputLink>

            </h:column>


        </h:dataTable>
    </ui:define>
</ui:composition>

</html>
