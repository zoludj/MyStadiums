<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition>
    <h:form>
        <ul>
            <ui:fragment rendered="#{request.isUserInRole('USER')}">



                <h:panelGrid><h:link value="Welcome" outcome="/app/index.xhtml"/></h:panelGrid>
                <h:panelGrid><h:link value="Stadiums" outcome="/app/stadium.xhtml"/></h:panelGrid>
                <h:panelGrid><h:link value="Visits Stadiums" outcome="/app/visit.xhtml"/></h:panelGrid>
                <h:panelGrid><h:link value="Plans" outcome="/app/plan.xhtml"/></h:panelGrid>
                <h:panelGrid><h:link value="Send to..." outcome="/app/vote.xhtml"/></h:panelGrid>


            </ui:fragment>


            <ui:fragment rendered="#{request.isUserInRole('MANAGER')}">
                <h:panelGrid><h:link value="Manager space" outcome="/manage/index.xhtml"/></h:panelGrid>
                <h:panelGrid><h:link value="Manage cities" outcome="/manage/cities.xhtml"/></h:panelGrid>
                <h:panelGrid><h:link value="Manage Countries" outcome="/manage/countries.xhtml"/></h:panelGrid>


            </ui:fragment>
            <ui:fragment rendered="#{request.isUserInRole('ADMIN')}">
                <li><h:link value="Admin space" outcome="/admin/index.xhtml"/></li>
            </ui:fragment>
            <ui:fragment rendered="#{empty currentUser.user}">
                <li><h:link value="Login" outcome="/app/index.xhtml"/></li>
                <li><h:link value="Register" outcome="/registration.xhtml"/></li>
            </ui:fragment>
            <ui:fragment rendered="#{not empty currentUser.user}">
                <h:panelGrid><h:commandLink value="Logout" action="#{loginBean.logout}"/></h:panelGrid>
            </ui:fragment>
        </ul>
    </h:form>
</ui:composition>
</html>
