

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">

<f:metadata>
    <f:viewParam name="id" value="#{countryBean.id}"/>
    <f:viewAction action="#{countryBean.find}"/>

</f:metadata>
    <ui:define name="content">
        <h:form>
            <p>
                <h:outputLabel value="id"/>
                <h:inputText readonly="true" value="#{countryBean.country.id}"/>
            </p>
            <p>
                <h:outputLabel value="Country"/>
                <h:inputText value="#{countryBean.country.country_name}"/>
            </p>
            <p>
                <h:outputLabel value="City"/>
                <h:inputText value="#{cityBean.city.city_name}"/>
            </p>

        </h:form>

    </ui:define>
</ui:composition>

</html>
