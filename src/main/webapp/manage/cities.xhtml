<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">



        <h:dataTable value="#{cityListBean.cities}" var="c">

            <h:column>
                <f:facet name="header"><i class="pi pi-info">id</i></f:facet>
                #{c.id}
            </h:column>

            <h:column>
                <f:facet name="header"><i class="pi pi-info">city_name</i></f:facet>
                #{c.city_name}
            </h:column>
            <h:column>
                <f:facet name="header"><i class="pi pi-info">overview</i></f:facet>
                #{c.overview}
            </h:column>

        </h:dataTable>


    </ui:define>
</ui:composition>

</html>
